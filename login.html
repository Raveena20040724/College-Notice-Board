<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Digital Notice Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== College Header ===== -->
  <header class="college-header">
  <img src="images/logo.png" alt="College Logo" class="college-logo">
  <h1 class="college-name">SIR ISSAC NEWTON COLLEGE OF ENGINEERING AND TECHNOLOGY</h1>
</header>

  <h1>üîë Login</h1>
  <form id="loginForm">
    <label>Username:</label>
    <input type="text" id="username" required><br><br>
    <label>Password:</label>
    <input type="password" id="password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <script src="script.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const users = {
        "admin01": { password: "admin123", role: "admin" },
        "student01": { password: "stud123", role: "student" }
      };

      if (users[username] && users[username].password === password) {
        localStorage.setItem("loggedInUser", JSON.stringify({
          username: username,
          role: users[username].role
        }));

        if (users[username].role === "admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "index.html";
        }
      } else {
        alert("‚ùå Invalid Username or Password!");
      }
    });
  </script>
</body>
</html>
